<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <h1>
            <strong>
                Analisador de Números
            </strong>
        </h1>
        </header>
            <section>
                <div id="dados">
                    <p>
                        Número <sub>(entre 1 e 100)</sub>:
                        <input type="number" name="number" id="txtn">
                        <input type="button" value="adicionar" class="btn" onclick="add()">
                    </p>
                    <p>
                        <select name="numb" id="numb" size="10" onclick="finalizar()"></select>
                        <input type="button" value="finalizar" class="btn">
                    </p>
                </div>
                <div id="resultado">
                    Aqui vem o resultado da função finalizar
                </div>
            </section>
            <footer>
                <p>
                    &copy;<i>Jlsites</i>
                </p>
            </footer>
            <script src="intera/index.js"></script>
</body>
</html>
